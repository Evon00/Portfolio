name: Deploy Frontend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create .env.local from Secret
        run: |
          echo "${{ secrets.ENV_LOCAL }}" > ./.env.local

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        run: docker buildx create --use

      - name: Build & Push Multi-Arch Frontend Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest \
            --push .

      - name: Deploy Frontend to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_APP_PATH }}
            
            echo "Stopping frontend service..."
            docker-compose stop frontend
            
            echo "Removing old frontend container and image..."
            docker-compose rm -f frontend
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest || true
            
            echo "Pulling fresh frontend image..."
            docker-compose pull frontend
            
            echo "Starting new frontend..."
            docker-compose up -d frontend
            
            echo "Ensuring nginx is running..."
            docker-compose up -d nginx
            
            echo "Cleaning up..."
            docker image prune -f
            
            echo "Frontend deployment completed successfully"
